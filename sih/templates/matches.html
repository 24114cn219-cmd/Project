<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate-Internship Matches</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Candidate-Internship Matches</h1>

    {% if matches %}
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Internship</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                    <tr>
                        <td>{{ match.candidate }}</td>
                        <td>{{ match.internship }}</td>
                        <td>{{ match.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align:center;">No matches found yet.</p>
    {% endif %}
</body>
</html>
